<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Shopping Cart | Edit product Page</title>
    <link rel="stylesheet" href="css/createProduct.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--
     <i class="fas fa-shopping-cart"></i> 
     <i class="far fa-heart"></i>
     
     -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">Shopping Cart</a>
                <nav>
                    <ul id="links">
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="register.html">Sign Up</a></li>
                    </ul>
                    <ul id="user_info">
                        <li id="en_lang">En</li>
                        <li id="ar_lang">Ar</li>
                        <li><a href="profile.html" id="user"></a></li>
                        <li><a href="favorites.html" id=" ">favorites</a></li>
                        <li><a href="myProducts.html">My Products</a></li>
                        <li class="shoppingCart">
                            <i class="fas fa-shopping-cart"></i> 
                            <span class="badge"></span>
                            <div class="carts-products">
                                <div></div>
                                <a href="cartproducts.html">view all products</a>
                            </div>
                        </li>
                        <li><a href="#" id="logout">Log out</a></li>
                    </ul>
                </nav>

            </div>
        </div>
    </header>
    <section class="create-product-page">
       <div class="container">
        <form action="" id="update-form">
            <input type="file" id="upload-image-file">
            <input type="text" placeholder="Name..." id="product-name">
            <input type="text" placeholder="Desc..." id="product-desc">
            <select name="" id="product-size">
                <option value="" hidden>Select Size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <input type="submit" value="Update" id="product-update-btn">
        </form>
       </div>
       <a href="createProduct.html" class="create-product-icon">
        <li class="fa fa-plus"></li>
    </a>
    </section>
    <script src="js/user.js"></script>
    <script src="js/data.js"></script>
    <script src="js/cartMenu.js"></script>
    <script src="js/editProduct.js"></script>
  
</body>

</html>
